<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Desarrollo de aplicaciones cliente servidor</h1>
    <h2>Esmeralda Lopez Muñoz</h2>
    <form action="/practicacolores/valoresget" method="get">
        <fieldset>
            <legend>Ingresa los valores</legend>
            <label>Escribe el texto deseado:</label><input name="textoDeseado" /><br /><br />
            <label>Elige el color</label>
            
            <select name="color">
                <option value="Pink">Rosa</option>
                <option value="Yellow">Amarillo</option>
                <option value="Blue">Azul</option>
                <option value="Navy">Azul marino</option>
                <option value="Red">Rojo</option>
                <option value="HotPink">Hot Pink</option>
                <option value="Purple">Morado</option>
                <option value="Lavender">Lavanda</option>
                <option value="White">Blanco</option>
            </select><br /><br />
            <input type="submit" value="Enviar" />
        </fieldset>
    </form>

</body>
</html>
